<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    

    <title>Fast Web</title>
  </head>
  <body>
    <section class="content-header mt-3 mr-3 ml-3">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h1 class="card-title">Filtros</h1>
          <div class="card-tools">
            <button
              class="btn btn-tool"
              type="button"
              data-toggle="collapse"
              data-target="#collapseFiltros"
              aria-expanded="true"
              aria-controls="collapseFiltros"
            >
              <i class="icon-minus"></i>
            </button>
          </div>
        </div>
        <div id="collapseFiltros" class="collapse in">
          <div class="d-flex justify-content-start">
            <div class="col-md-3">
              <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="">Pa√≠s</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="">UF</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mr-4 mb-3">
          <button class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </section>
    <div>
      <section>
          <div id=""></div>
          <div id="pagination"></div>
      </section>
  </div>
  
    <section class="content-header ml-3 mr-3">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h1 class="card-title">Resultados</h1>          
          <div class="card-tools">
            <button
              class="btn btn-tool"
              type="button"
              data-toggle="collapse"
              data-target="#collapseResultados"
              aria-expanded="true"
              aria-controls="collapseResultados"
            >
              <i class="icon-minus"></i>
            </button>
          </div>
        </div>
        <div id="collapseResultados" class="collapse in">
          <table class="table table-striped" id="container"></table>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/js/main.js" type="module"></script>
</html>
